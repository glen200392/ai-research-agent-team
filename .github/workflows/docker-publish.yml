name: Build & Publish Docker Image

# ── Triggers ──────────────────────────────────────────────────────────────────
on:
  push:
    branches: [main]
    tags: ['v*.*.*']
    paths:
      - 'api/**'
      - 'core/**'
      - 'frameworks/**'
      - 'prompts/**'
      - 'config/**'
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - 'requirements.txt'
      - 'run.py'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # needed to push to ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # branch name (e.g. main → latest)
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # semver tags: v1.2.3 → 1.2.3, 1.2
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # short git SHA
            type=sha,prefix=sha-
            # "latest" only on default branch push
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write image digest to summary
        if: github.event_name != 'pull_request'
        run: |
          {
            echo "## Docker Image Published"
            echo ""
            echo "**Registry:** \`ghcr.io/${{ github.repository }}\`"
            echo ""
            echo "### Pull commands"
            echo "\`\`\`bash"
            echo "# Latest (main branch)"
            echo "docker pull ghcr.io/${{ github.repository }}:latest"
            echo ""
            echo "# Run CLI pipeline"
            echo "docker run --env-file .env ghcr.io/${{ github.repository }}:latest team-a"
            echo ""
            echo "# Run API server"
            echo "docker run --env-file .env -e START_MODE=api -p 8080:8080 \\"
            echo "  ghcr.io/${{ github.repository }}:latest"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
